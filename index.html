  <article>
    <h1>Step sequencer</h1>
    <p>This is a JavaScript/&lt;audio&gt; experiment to see if I can make a neat drum sequencer that is actually fun to use. Here goes.</p>
  </article>

  <section id="sequencer">

    <noscript>This step sequencer toy runs on JavaScript, so please turn it on if you wish to play with it.</noscript>

    <div id="transport">
      <button id="play">Play</button><button id="stop">Stop</button>
      Tempo: <input type="number" id="tempo" value="140">
    </div>

    <div id="trackmanager"></div>

    <table id="grid"></table>

  </section>
